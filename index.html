<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybe okay will be our website</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 100vh;
            background-image: url('./background1.jpeg');
            background-size:cover;
            position: relative;
        }
        #countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            gap: 20px;
            text-align: center;
        }
        
        .hover-btn {
            display: none;
            margin-top: 20px; /* Adds space between text & button */
        }
        .countdown{
            color: darkviolet;
            font-size: 100px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .birthday-message {
            color: darkviolet;
            font-size: 70px;
            font-family:fantasy;
            font-weight: bolder;
            display: flex;
            position: absolute;
            bottom: 260px;
            right: 80px;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        #countdown-label {
            color: crimson;
            font-size: 100px;
            font-family: cursive;
            font-weight: bold;
        }
        .hover-btn {
            font-family: cursive;
            font-weight: bold;
            font-size: 25px;
            padding: 10px 20px;
            border: none;
            background-color: hsl(330, 100%, 71%);
            color: white;
            cursor: pointer;
            position: absolute;
            bottom: 140px;
            transition: 0.3s;
            align-items: center;
            height: 100px;
            width: 500px;
            border-radius: 20px;
            display: none;
        }
        .hover-btn:hover {
            color: black;
            background-color: hsl(330, 100%, 51%);
        }
    </style>
    <div id="countdown-container">
        <div id="countdown-label">
            Time left:
        </div>
        <div id="display" class="countdown" onload="Countdown()">
            00:00:00:00
        </div>
        <br>
        <button id="hover-btn" class="hover-btn" onclick="window.location.href='birthday2.html'">
            Your birthday wishes ->
        </button>
    </div>    
    <script type="text/javascript">
        const display = document.getElementById("display");
        const label = document.getElementById("countdown-label");
        function Countdown() {
            const now = new Date().getTime();
            const birthday = new Date("February 14, 2025 00:00:00").getTime();
            const timeLeft = birthday - now;
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)).toString().padStart(2, "0");
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, "0");
                const mins = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, "0");
                const secs = Math.floor((timeLeft % (1000 * 60)) / 1000).toString().padStart(2, "0");

                display.innerHTML = `${days}:${hours}:${mins}:${secs}`;
            } else {
                label.innerHTML = "";
                display.innerHTML = `<span class="birthday-message">HAPPY BIRTHDAY SAPNA!!! <br> ðŸŽ‰ðŸŽ‚</span>`;
                document.getElementById("hover-btn").style.display = "block";
                clearInterval(timer);
            }
        }
        const timer = setInterval(Countdown, 1000);
        Countdown();
    </script>
</body>
</html>
